<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Details</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Product Details</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/products}">Products</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Product</h1>
				<div class="card-body">
					<form th:action=" @{/products/{id} (id=${product.pid})}"
						th:object="${product}" method="POST">
						<div class="form-group">
							<label>Product Name</label> <input type="text" name="ProductName"
								th:field="*{pname}" class="form-control"
								placeholder="Enter Product Name" /> <label>Product
								Quantity</label> <input type="text" name="ProductQuantity"
								th:field="*{qty}" class="form-control"
								placeholder="Enter Product Quantity" /> <label>Product
								Price</label> <input type="text" name="ProductPrice" th:field="*{price}"
								class="form-control" placeholder="Enter Product Price" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
